name: pandas-dev
channels:
  - defaults
dependencies:
  - python=3.10

  # tools
  - pytest>=6.0
  - pytest-cov
  - pytest-xdist>=1.31
  - hypothesis>=5.5.3
  - pytest-asyncio>=0.17

  # pandas dependencies
  - python-dateutil
  - pytz
  - pip
  - pip:
    - "cython"
    - "--extra-index-url https://pypi.anaconda.org/scipy-wheels-nightly/simple"
    - "--pre"
    - "numpy"
    - "scipy"
